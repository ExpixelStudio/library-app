<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <section id="header">
        <h1>My Library - Book Tracker</h1>
    </section>

    <div id="new-btn" class="new-btn">
        <button id="new-book-btn">New Book +</button>
    </div>

    <div id="book-shelf">

        <div class="book"></div>
    
    </div>

    <dialog class="modal" id="form-modal" >
        <form id="new-book-form" action="" method="dialog">
            
            <label for="title">Book Title:</label>
            <input type="text" id="title">

            <label for="author">Author:</label>
            <input type="text" id="author">

            <label for="pages">No. of Pages:</label>
            <input type="text" name="" id="pages">

            <label for="read">Read?:</label>
            <input type="checkbox" id="read">

            <input type="submit" value="add_book">;
        </form>

        <button class="close-btn">Close</button>
    </dialog>

   <section id="stats">
        Number of Boo
   </section>

    
    <script src="/script.js"></script>
    
</body>
